name: Build and Generate Swagger JSON

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 1234
          MYSQL_DATABASE: sorigalpi
        ports:
          -  3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK  11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Spring Boot application
        run: ./gradlew bootRun --no-daemon &
        continue-on-error: false

      - name: Wait for server to start
        run: |
          timeout=100
          while ! nc -z localhost  8080; do
            sleep  1
            ((timeout--))
            if [[ $timeout ==  0 ]]; then
              echo "Server did not start within  360 seconds"
              exit  1
            fi
          done

      - name: Generate Swagger JSON
        run: curl http://localhost:8080/v3/api-docs > swagger.json

      - name: Configure Git User
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"

      - name: Commit and Push
        run: |
          git checkout -b swagger-json-branch
          git add swagger.json
          git commit -m "Update Swagger JSON"
          git push origin swagger-json-branch